button_hint.links.hint = <p>In the most cases, if a URL is recognized, a link will be automatically created:</p><pre>Visit {domain} reguraly!<br/>You can force links through &lt; and &gt; : &lt;http://caelum.com.br/&gt;</pre><p>modify the link's text , use markdown:</p><pre>This is the [{0}:]({domain})! And here is a reference of link: [caelum][1].<br><br>References can also be [texts][caelum]<br><br>[1]: http://caelum.com.br/<br><br>[caelum]: http://caelum.com.br/</pre><p>You can add auxiliary texts to your links:</p><pre>Click [here]({domain} "this text will appear when you hover the link")!<br>This also works with [references][{downcase_title}]<br>[{downcase_title}]: {url} "click to be redirected"</pre>
button_hint.images.hint = <p>To insert images, the syntax is the same as the links, but with a exclamation(!) at the front:</p><pre>![my cat](http://my.cat/cat.jpg)<br>![my cat][1]<br><br>[1]: http://my.cat/cat.jpg "helper text"</pre><p>The bracketed word is an alternative text that will be displayed if the browser can't find your image. Be sure to include the alternative text so programs that read the website can understand.</p>
button_hint.styles_headers.hint = <div class="button-hint-col"><p>Style your text only if it makes the readability better.</p><pre>*This is in italic*,  _this is in italic too_.<br>**This is in bold font**,  __this is in bold font too__.<br>You can ***combine them*** <br>if ___needed___.</pre></div><div class="button-hint-col"><p>To break your text into sections, you can use titles:</p><pre>Big title<br>==============<br><br>Small subtitle<br>-----------------</pre><p>Use hashtags if you need various level of titles:</p><pre># Title 1 #<br>## Title 2 ##<br>### Title 3 ###</pre></div>
button_hint.lists.hint = <p>Both ordered lists and non-ordered lists are possible:</p><div class="button-hint-col"><pre>-	Use dashs for bullets<br>+	Or a plus signal<br>*	Or a asterisk<br><br>1.	Ordered lists are easy<br>2.	Markdown will enumerate them for you<br>7.	Then item 3 will be 3.</pre></div><div class="button-hint-col"><pre>1.	Lists inside an item:<br>-	Ident with 4 spaces.<br>*	Ident with 8 spaces.<br>-	Four spaces again.<br><br>2.	You can have multiple<br>paragraphs in an item.<br>Only verify the identation.</pre></div>
button_hint.blockquotes.hint = <div class="button-hint-col"><pre>&gt; Make quotes inserting<br>&gt; \u201C&gt;\u201D at the begin of each line.<br>&gt;<br>&gt; Other formats also work here:<br>&gt;<br>&gt; 1. Lists or<br>&gt; 2. Titles:<br>&gt;<br>&gt; ## Quotes title ##<br></pre></div><div class="button-hint-col"><p>You can also add quotes for quotes:</p><pre>&gt; The super quote is idented<br>&gt; &gt; The chlild quote is more idented<br>&gt; &gt; &gt; &gt; You can add as many quotes as you want.<br></pre></div>
button_hint.codes.hint = <p>To create code blocks, add three backticks (```) before and after the code:</p><pre>	The code will be shown in a monospaced font.<br><br>	Markdown and HTML will be disabled in blocks os code:<br>	&lt;i&gt;This is not italic&lt;/i&gt;, and [this is not a link]({domain})</pre><p>To create only a line or word of code, use only 1(one) backtick:</p><pre>The character `$` is only a shortcut to `window.jQuery`.</pre>
button_hint.html.hint = <p>If you need something that the markdown can't do, use HTML. Note that we support only a frw HTML tags!</p><pre>Pegar sal da m\ufffdo de outros da &lt;strike&gt;azar&lt;/strike&gt;.</pre><p>O Markdown \ufffd esperto o bastante para n\ufffdo estragar seu HTML:</p><pre>&lt;b&gt;Markdown funciona *fine* aqui.&lt;/b&gt;</pre><p>Tags de bloco do HTML possuem algumas restri\ufffd\ufffdes:</p><ol><li>Elas precisam ser separadas do texto em volta com linhas em branco.</li><li>\ufffd necess\ufffdrio que o inicio e o fim das tags n\ufffdo estejam identados.</li><li>Markdown n\ufffdo pode ser usado em blocos de HTML.</li></ol><pre>&lt;pre&gt;<br>	Voc\ufffd &lt;em&gt;n\ufffdo pode&lt;/em&gt; use Markdown here.<br>&lt;/pre&gt;</pre>

